<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 th:text="${title}"></h1>
        <form th:action="@{/save}" th:object="${product}" method="post">
            <input th:if="${product.id != null}" type="hidden" th:field="*{id}">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
                <label for="price">Price</label>
                <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Enter price">
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('createdAt')}? 'has-error'">
                <label for="price">Price</label>
                <input type="date" th:field="*{createdAt}" class="form-control" id="createdAt" placeholder="Enter creation date">
                <span th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}" class="text-danger"></span>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('createdAt')}? 'has-error'">
                <label for="category.id">Category</label>
                <select th:field="*{category.id}" class="form-select">
                    <option value="">Select a category</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}" class="text-danger"></span>

            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
