<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:if="${param.error != null}" class="alert alert-danger" role="alert" th:text="${param.error}"></div>
        <div th:if="${param.error != null}" class="alert alert-success" role="alert" th:text="${param.success}"></div>


        <h1 th:text="${title}"/>

        <a th:href="@{/save}" class="btn btn-primary">New</a>

        <table border="1" class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Created At</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category.name}"></td>
                <td th:text="${product.createdAt}"></td>
                <td>
                    <a th:href="@{'/save-record/' + ${product.id}}" class="btn btn-primary">Edit</a>
                </td>
                <td>
                    <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
